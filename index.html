<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        td,th{
            padding: 10px;
            color:blue;
            border: 1px solid black;
        }
        th{
            color: black;
        }
    </style>  
</head>


<body>
    <h3 class="text-center bg-warning">PaySlip</h3>
    <div class="container mt-3">

        <div class="row">
            <div class="col-md-6 col-lg-4">
                <form class="form">
                    <div>
                        <label class="form-label" for="bp">Employee ID</label>
                        <input class="form-control" type="text" id="id">
                    </div>

                    <div>
                        <label class="form-label" for="bp">Employee Name</label>
                        <input class="form-control" type="text" id="ename">
                    </div>

                    <div>
                        <label class="form-label" for="bp">Employee Designation</label>
                        <input class="form-control" type="text" id="design">
                    </div>

                    <div>
                        <label class="form-label" for="bp">Basic pay</label>
                        <input class="form-control" type="text" id="bp">



                        <label class="form-label" for="hra">HRA</label>
                        <input class="form-control type=" text" id="hra">
                    </div>

                    <div>
                        <label class="form-label" for="hr">DA</label>
                        <input class="form-control" type="text" id="da">

                        <label class="form-label" for="travel">Travel</label>
                        <input class="form-control" type="text" id="travel">
                    </div>

                    <div>
                        <label class="form-label" for="pf">PF</label>
                        <input class="form-control" type="pf" id="pf">

                        <label class="form-label" for="gross">Gross</label>
                        <input class="form-control" type="pf" id="gross">
                    </div>

                    <div>
                        <label class="form-label" for="net">NetSalary</label>
                        <input class="form-control" type="pf" id="net">
                    </div>

        
                    
                    <input type="button" class="btn btn-secondary" value="Print" id="print " onclick="print()">


                </form>
            </div>

            <div class="col-md-6 col-lg-8 mt-5">
                <table id="table">
                    <thead style="display: none;" id="thead">
                       
                            <tr>
                                <th>Emp Name</th>
                                <th>Emp ID</th>
                                <th>Emp Desig</th>
                                <th>Basic Pay</th>
                                <th>HRA</th>
                                <th>DA</th>
                                <th>Travel</th>
                                <th>PF</th>
                                <th>Gross</th>
                                <th>Net Salary</th>
                            </tr>
                        </thead>
    
                    
                  <tbody id="display"></tbody>
                </table>
            </div>



   

    

<script src="./app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
